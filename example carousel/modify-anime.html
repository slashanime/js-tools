<div id="carousel">
  <figure id="spinner">
    <img clas="slide" src="/images/Demonslayer.jpg" alt="">
    <img class="slide" src="/images/attack on titan s4.jpg" alt="">
    <img class="slide" s="slide" src="/images/Full Metal Alchemist.jpg" alt="">
    <img class="slide" src="/images/one piece wano.jpg" alt="">
    <img class="slide"src="/images/one-punch-man-season-2.jpg" alt="">
    <img class="slide" src="/images/naruto-tv-series.jpg" alt="">
    <img class="slide" src="/images/Attack-on-Titan-Season-4-Poster.jpg" alt="">
    <img class="slide" src="/images/itachi susano.jpg" alt="">
    <!-- <img class="slide" src="/images/kimetsu no yaiba.jpg" alt=""> -->
  </figure>
  <style>
      div#carousel { 
  perspective: 1200px; 
  background: #100000; 
  padding-top: 0%; 
  font-size:0; 
  margin-bottom: 3rem; 
  overflow: hidden; 
  /* animation: infinite-spinning 3s; */
 
}
/* @keyframes infinite-spinning{
 from{
     transform: rotate(0deg);

 }
 to {
     transform: rotate(180deg);
 } */
    
/* } */
figure#spinner { 
  transform-style: preserve-3d; 
  height: 100vh;
  transform-origin: 50% 50% -500px; 
  transition: 1s; 
} 
figure#spinner img { 
  width: 50%; max-width: 300px; 
  position: absolute; left: 30%;
  transform-origin: 50% 50% -500px;
  outline:1px solid transparent; 
  /* animation: infinite-spinning 3s; */
  animation: slider 5s infinite;
  position: relative;
 
 
}
@keyframes slider {
  0%{left: 0px;}
  25%{left: 200px;}
  50%{left: 400px;}
  75%{left: 800px;}
  100%{left: 0px;}

  
}

figure#spinner img:nth-child(1) { transform:rotateY(0deg); 
}
figure#spinner img:nth-child(2) { transform: rotateY(-45deg); }
figure#spinner img:nth-child(3) { transform: rotateY(-90deg); }
figure#spinner img:nth-child(4) { transform: rotateY(-135deg); }
figure#spinner img:nth-child(5){ transform: rotateY(-180deg); }
figure#spinner img:nth-child(6){ transform: rotateY(-225deg); }
figure#spinner img:nth-child(7){ transform: rotateY(-270deg); }
figure#spinner img:nth-child(8){ transform: rotateY(-315deg); }
div#carousel ~ span { 
  color: #fff; 
  margin: 5%; 
  display: block; 
  text-decoration: none; 
  font-size: 2rem; 
  transition: 0.6s color; 
  position: relative; 
  margin-top: -20rem; 
  border-bottom: none; 
  line-height: 0; }
div#carousel ~ span:hover { color: #888; cursor: pointer; }
  </style>
</div>
<span style="float:left" class="ss-icon" onclick="galleryspin('-')">&lt;</span>
<span style="float:right" class="ss-icon" onclick="galleryspin('')">&gt;</span>
<script>
    var angle = 0;
    function galleryspin(sign) { 
    spinner = document.querySelector("#spinner");
    if (!sign) { angle = angle + 45; } else { angle = angle - 45; }
    spinner.setAttribute("style","-webkit-transform: rotateY("+ angle +"deg); -moz-transform: rotateY("+ angle +"deg); transform: rotateY("+ angle +"deg);");
    }
</script>
